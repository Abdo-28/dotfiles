# See: /usr/share/doc/mpd/mpdconf.example

pid_file "~/.local/share/mpd/mpd.pid"
db_file "~/.local/share/mpddatabase"
state_file "~/.local/share/mpd/state"
sticker_file "~/.local/share/sticker.sql"
playlist_directory "~/HDD/Music/Playlists"
music_directory "~/HDD/Music"
log_file "syslog"
port "6600"
restore_paused "yes"

#audio_output {
