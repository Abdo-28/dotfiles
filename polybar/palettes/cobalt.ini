include-directory = ~/.config/polybar/colors

[colors]
c1-1=${blues.p-blue-1}
c1-2=${blues.p-blue-2}
c1-3=${blues.p-blue-0}
c2-1=${grays.gray-1}
c3-1=${grays.gray-1}
c4-1=${reds.p-red-0}

[bar/example]

background = ${colors.c1-1}
foreground = ${colors.c3-1}
border-color = ${colors.c3-1}

[module/i3]

label-focused-foreground = ${colors.c1-3}

label-mounted-foreground = ${colors.c3-1}

label-unmounted-foreground = ${colors.c1-2}

label-unfocused-foreground = ${colors.c3-1}

label-urgent-foreground = ${colors.c4-1}

format-foreground = ${colors.c3-1}
format-background = ${colors.c1-1}

[module/xwindow]

format-foreground = ${colors.c1-1}
format-background = ${colors.c3-1}

[module/pulseaudio]

format-volume-prefix-foreground = ${colors.c1-1}
format-volume-prefix-background = ${colors.c3-1}

label-volume-foreground = ${colors.c1-1}
label-volume-background = ${colors.c3-1}

label-muted-foreground = ${colors.c4-1}

[module/xkeyboard]

label-layout-foreground = ${colors.c1-1}

label-indicator-foreground = ${colors.c3-1}

format-background = ${colors.c3-1}

[module/memory]

format-background = ${colors.c1-1}

[module/cpu]

label-foreground = ${colors.c1-1}
label-background = ${colors.c3-1}

[module/date]

label-foreground = ${colors.c3-1}

[module/LeftArrow1]

content-background = ${colors.c1-1}
content-foreground = ${colors.c3-1}

[module/LeftArrow2]

content-background = ${colors.c3-1}
content-foreground = ${colors.c1-1}

[module/RightArrow1]

content-background = ${colors.c1-1}
content-foreground = ${colors.c3-1}

[module/RightArrow2]

content-background = ${colors.c3-1}
content-foreground = ${colors.c1-1}
